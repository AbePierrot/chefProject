<div>


    <div class="container form-group">
        <h4>Categories</h4>
        <!-- hard coded -->


        <div class="row form-control ">


           
            <div class="col-12 justify-content-center checkBox-inline "
                *ngFor="let category of categories; let i = index;">
                <label class="col-sm-6 form-check-label " for="{{categories[i]}}"> {{category}}</label>
                <mat-checkbox id="{{category}}" [ngModel]="cCheck" (change)="getCheckBoxData($event,category)"
                    class="col-sm-6 form-check-input" name="category" type="checkBox"> </mat-checkbox>

            </div>
        </div>

    </div>


    <div class="container">
        <h4>Price</h4>

        <div class="row">
            <div class="col-12 justify-content-center " *ngFor="let rate of priceRate">
                <label class="col-sm-6 form-check-label " for="checkBox">{{rate}} </label>
                <input class="col-sm-6 form-check-input" type="checkBox">
                <!-- and this is the reason for a loop -->
            </div>
        </div>
    </div>
</div>
